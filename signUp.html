<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="container my-5">
        <div id="loginLayer" class="w-75 mt-5 p-5 text-center formlayer m-auto">

            <h1>Smart Login System </h1>
            
            <input type="text" id="signupName" placeholder="Enter your name" class="form-control mb-3">
                    
            <input type="email" id="signupEmail" placeholder="Enter your Email" class="form-control mb-3">

            <input type="password" id="signupPass" placeholder="Enter password" class="form-control mb-3">
        
            <p id="emailExitMsg" class="text-center"></p>
            <button  id="signupBtn" class="btn w-100 logBtn my-3" onclick="signUpFun()">Sign Up</button>
        
            <p class=" text-white my-2">You have an account? <a href="index.html" class="text-white">Signin</a></p>
          </div>
        </div>

        <script src="js/jquery-3.5.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/mainjs.js"></script>
    </body>
</html>
